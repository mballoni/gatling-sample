server:
  servlet:
    context-path: /api

management:
  endpoints:
    enabled-by-default: true
    web.exposure.include: '*'
  endpoint:
    shutdown.enabled:   true
  metrics:
    export:
      influx:
        uri: http://localhost:8086
        db: statistics
        step: 5s
        user-name: admin
        password: admin

spring:
  data:
    mongodb:
      database: servicesdb